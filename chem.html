    <script>
      var nums = function(num) {
        var sty = num.toString();
        var c, s, x;
        var dig = {'1':'dec', '2':'fam', '3':'vulc', '4':'sluht', '5':'zlik', '6':'shen', '7':'zhat', '8':'kulk', '9':'guhn'};
        var ns = [];
        for (var i = sty.length; i > 0; i--) {
          c = sty[i-1];
          if (c != '0') {
            s = '';
            x = sty.length - i;
            while (x > 0) {
              if (x >= 3) {
                s = 'vmelt' + s;
                x -= 3;
              } else if (x >= 2) {
                s = 'thnolt' + s;
                x -= 2;
              } else {
                s = 'znek' + s;
                x -= 1;
              }
            }
            ns.push(dig[c] + s);
          }
        }
        ns.reverse();
        return ns.join(' ');
      };
      var load = function(isnew) {
        var ls = document.getElementsByTagName("td");
        var n = 1;
        var find;
        for (var i = 0; i < ls.length; i++) {
          if (ls[i].id) {
            find = findST(ls[i].id);
            if (find) {
              find = formatST(find, isnew);
            } else if (isnew) {
              find = tonewortho(nums(n)+'snac');
            } else {
              find = nums(n)+'sut snac';
            }
            ls[i].innerHTML = "<b>" + n + "</b><br><b>" + find + "</b><br><span>" + ls[i].id + "</span>";
            ls[i].className = "elem";
            n++;
          }
        }
      };
      load(false);
