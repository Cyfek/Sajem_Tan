<head>
  <title>Sajem Tan Romanization to IPA</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="flag.png">
</head>
<body>
  <a href="index.html" style="display: block">Sajem Tan tools index</a>
  <textarea id="orth" rows="4" cols="50"></textarea><br>
  <select id="from">
    <option value="oldorth"> Original Orthography</option>
    <option value="neworth"> Reformed Orthography</option>
    <option value="oldipa"> Original IPA</option>
    <option value="newipa"> Reformed IPA</option>
  </select>
  &rarr;
  <select id="to">
    <option value="oldorth"> Original Orthography</option>
    <option value="neworth"> Reformed Orthography</option>
    <option value="oldipa"> Original IPA</option>
    <option value="newipa"> Reformed IPA</option>
  </select>
  <input id="switch" type="button" value="Switch" onclick="parse()">
  <input id="con" type="checkbox">Don't convert "con ... om"</input>
  <p id="ipa" style="white-space: pre;"></p>
  <script type="text/javascript">
    var charsets = {
      oldipa: ["d", "g", "x", "\u028e", "f", "v", "\u03b8", "s", "z", "\u0283", "\u0292", "\u026c", "\u026e", "m", "n",
        "\u00e6", "\u0153", "e", "\u00f8", "i", "y", "\u028c", "\u0264", "t\u0361s", "t", "k", "\u0251", "\u025b", "\u0275", "u",
        "d", "g", "x", "\u028e", "f", "v", "\u03b8", "s", "z", "\u0283", "\u0292", "\u026c", "\u026e", "m", "n",
        "\u00e6", "\u0153", "e", "\u00f8", "i", "y", "\u028c", "\u0264", "t\u0361s", "t", "k", "\u0251", "\u025b", "\u0275", "u",
        "\u03b8", "\u0283", "\u0292", "\u026c", "\u026e", "\u0153", "\u00f8", "\u028c", "\u0264", "\u0251", "\u025b"],
      newipa: ["d", "g", "x", "j", "f", "v", "\u03b8", "s", "z", "\u0283", "\u0292", "\u026c", "\u026e", "m", "n",
        "\u00e6", "\u0153", "e", "\u00f8", "i", "y", "\u028c", "\u028a", "t\u0361s", "t", "k", "\u0251", "\u025b", "o", "u",
        "d", "g", "x", "j", "f", "v", "\u03b8", "s", "z", "\u0283", "\u0292", "\u026c", "\u026e", "m", "n",
        "\u00e6", "\u0153", "e", "\u00f8", "i", "y", "\u028c", "\u028a", "t\u0361s", "t", "k", "\u0251", "\u025b", "o", "u",
        "\u03b8", "\u0283", "\u0292", "\u026c", "\u026e", "\u0153", "\u00f8", "\u028c", "\u028a", "\u0251", "\u025b"],
      oldorth: ["d", "g", "x", "j", "f", "v", "th", "s", "z", "sh", "zh", "sl", "zl", "m", "n",
        "a", "el", "e", "ol", "i", "y", "uh", "ul", "c", "t", "k", "ah", "eh", "o", "u",
        "D", "G", "X", "J", "F", "V", "Th", "S", "Z", "Sh", "Zh", "Sl", "Zl", "M", "N",
        "A", "El", "E", "Ol", "I", "Y", "Uh", "Ul", "C", "T", "K", "Ah", "Eh", "O", "U",
        "TH", "SH", "ZH", "SL", "ZL", "EL", "OL", "UH", "UL", "AH", "EH"],
      neworth: ["d", "g", "x", "j", "f", "v", "\u0163", "s", "z", "š", "ž", "l", "r", "m", "n",
        "a", "ë", "e", "ö", "i", "y", "û", "ü", "c", "t", "k", "â", "ê", "o", "u",
        "D", "G", "X", "J", "F", "V", "\u0162", "S", "Z", "Š", "Ž", "L", "R", "M", "N",
        "A", "Ë", "E", "Ö", "I", "Y", "Û", "Ü", "C", "T", "K", "Â", "Ê", "O", "U",
        "\u0162", "Š", "Ž", "L", "R", "Ë", "Ö", "Û", "Ü", "Â", "Ê"]
    };
    
    var conregices = {
      oldipa: /(t\u0361son .* om|.)/i,
      newipa: /(t\u0361son .* om|.)/i,
      oldorth: /(con .* om|[szeu][hl]|th|ol|ah|.)/i,
      neworth: /(con .* om|.)/i
    };
    
    var hascase = {
      oldipa: false, newipa: false,
      oldorth: true, neworth: true
    };
    
    var FROM = document.getElementById("from");
    var TO = document.getElementById("to");
    
    function parse() {
      var input = document.getElementById("orth").value;
      var inlist = charsets[FROM.value];
      var outlist = charsets[TO.value];
      
      if (document.getElementById("con").checked) {
        input = input.split(conregices[FROM.value]);
        console.log(input);
        var output = [];
        for (var i = 0; i < input.length; i++) {
          if (inlist.includes(input[i])) {
            output.push(outlist[inlist.indexOf(input[i])]);
          } else {
            output.push(input[i]);
          }
        }
        input = output.join('');
      } else {
        var upto = (hascase[FROM.value] ? inlist.length : 30);
        for (var i = 0; i < upto; i++) {
          input = input.replace(new RegExp(inlist[i], "g"), outlist[i]);
        }
      }
      
      document.getElementById("ipa").innerHTML = input;
    }
  </script>
</body>
