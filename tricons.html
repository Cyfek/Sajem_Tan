<html>
  <head>
    <title>Tri-consonantal root thingy</title>
    <script type="text/javascript" src="lexicon.js"></script>
    <link rel="shortcut icon" type="image/png" href="flag.png">
  </head>
  <body>
    <ul id="out"></ul>
    <script>
      var node = document.getElementById("out");
      var root = new RegExp("^(([cdfgjklmnrstvxz\u0161\u017e]|thn?|[flrsvz\u0161\u017e][mn])[\u00f6e\u00ebia\u00fc\u00fby]){2,}[ckmnt]$");
      var root2 = new RegExp("^(([cdfgjklmnrstvxzšž]|thn?|[flrsvzšž][mn])[\u00f6e\u00ebia\u00fc\u00fdy]){2,}[ckmnt]$");
      var vowels = ["ol", "e", "el", "i", "a", "ul", "uh", "y"];
      var done = ["aa", "ae", "ea", "ee", "ai", "iul", "iol", "aol", "ael", "aul", "ela", "elul", "eol", "ola", "ole", "oli", "olol", "ulul", "yol", "eel", "yy", "yul", "ay", "ey", "ii", "ei", "ulol", "uli", "ula", "elol", "ia", "ie", "oly", "elel", "iel", "iy", "ule", "ya", "yi", "eul", "olel", "auh"];
      var c3 = [];
      var cp = [];
      var xc = 0;
      for (k in lexicon_flat) {
        if (tonewortho(k).match(root)) {// && !tonewortho(k).match(root2)) {
          var spl1 = splitword(k);
          var spl = [spl1[0]];
          for (var i = 1; i < spl1.length; i++) {
            if (!vowels.includes(spl1[i]) && !vowels.includes(spl1[i-1])) {
              spl[spl.length-1] += spl1[i];
            } else {
              spl.push(spl1[i]);
            }
          }
          var disp = "";
          var disp2 = "";
          if (spl.length == 5) {
            disp = spl[0] + "_" + spl[2] + "_" + spl[4];
            disp2 = spl[1] + spl[3];
          }
          var x = "<!-- " + disp2 + disp + " --><li><b>" + k + "</b> <i>" + disp + "</i> " + lexicon_flat[k][0].defs.join("; ") + "</li>";
          if (spl.length == 5 && !done.includes(disp2)) {
            c3.push(x);
            xc += 1;
          } else {
            cp.push(x);
          }
        }
      }
      c3.sort();
      cp.sort();
      node.innerHTML = c3.join("");// + "<li>====================</li>" + cp.join("");
    </script>
  </body>
</html>
